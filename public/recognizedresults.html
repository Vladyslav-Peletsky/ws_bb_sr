<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BlackBox Recognized Results</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./scriptRecognitionResultsPage.js"></script>

  <link href="https://nightly.datatables.net/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">BB SR Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/log">Log</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/recognizedresults">Recognized Results</a>
        </li>
      </ul>
    </div>
  </nav>
       
  
<div class="container-fluid mt-3">
  <table id="example" class="table" width="100%"></table>
</div>


<!-- Modal Add Results-->
<div class="modal fade bd-example-modal-lg" id="addRecResultsModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="min-width: 1680px!important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Recognition Results</h5>
      </div>
      <div class="modal-body">

              <form id="recognitionResultsUploadForm" data-toggle="validator" role="form">
                <div class="form-row">
                  <div class="form-group col-md-2">
                      <label for="distributorId" class="control-label">DistributorID</label>
                      <input type="number" class="form-control" id="distributorId" placeholder="distributorId" name="distributorId" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="recognitionStatusCode" class="control-label">Recognition Status</label>
                    <select id="recognitionStatusCode" class="form-control" name="recognitionStatusCode" required>
                        <option selected>RecognizedOk</option>
                        <option>RecognizedWithErrors</option>
                        <option>NotRecognized</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="scenejson" class="control-label">Scene JSON</label>
                  <input type="file" class="form-control" id="scenejson" name="scenejson" accept=".json" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="scenejpg" class="control-label">Scene JPG</label>
                  <input type="file" class="form-control" id="scenejpg" name="scenejpg" accept=".jpg" required>
                </div>
                </div>
              </form>

      </div>
      <div class="modal-footer">
        <button id="setRecognitionResults" type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Show Results-->
<div class="modal fade bd-example-modal-lg" id="showRowDetails" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="min-width: 1680px!important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="rowInfo"></div>
          <div class="row">
            <div class="col-sm-6">
              <label class="control-label">Merged Photo</label>
              <div id="rowDetailRecognitionPhoto"></div>
            </div>
            <div class="col-sm-6">
              <label class="control-label">Report</label>
              <div class="overflow-auto" style="max-height: 500px; overflow-y: scroll;">
                <code id="rowDetailRecognitionResult"></code>
              </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--alert-->
<div class="alert alert-success" id="success-alert" style="position: fixed; top: 10px; right: 10px; width: 300px; z-index: 9999; display: none;" >
  <strong>Success! </strong> Recognition Results has been added.
</div> 
<div class="alert alert-danger" id="success-danger" style="position: fixed; top: 10px; right: 10px; width: 300px; z-index: 9999; display: none;">
  <strong>Error! </strong> Check console!.
</div> 
</body>
</html>
